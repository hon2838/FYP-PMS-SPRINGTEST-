<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="modal">
        <!-- Help Modal -->
        <div class="modal fade" id="helpModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content border-0 shadow">
                    <div class="modal-header border-0">
                        <h5 class="modal-title fw-bold">
                            <i class="fas fa-question-circle text-primary me-2"></i>
                            Help & Documentation
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body py-4">
                        <!-- Role-specific help content -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card border-0 shadow-sm mb-4">
                                    <div class="card-body">
                                        <h6 class="fw-bold mb-3">
                                            <i class="fas fa-user-circle text-primary me-2"></i>
                                            Your Role: <span sec:authentication="principal.authorities"></span>
                                        </h6>
                                        <ul class="list-unstyled">
                                            <li sec:authorize="hasRole('ADMIN')" class="mb-2">
                                                <i class="fas fa-check text-success me-2"></i>Manage system users
                                            </li>
                                            <li sec:authorize="hasRole('HOD')" class="mb-2">
                                                <i class="fas fa-check text-success me-2"></i>Review department papers
                                            </li>
                                            <li sec:authorize="hasRole('DEAN')" class="mb-2">
                                                <i class="fas fa-check text-success me-2"></i>Final paper review
                                            </li>
                                            <li sec:authorize="hasRole('USER')" class="mb-2">
                                                <i class="fas fa-check text-success me-2"></i>Submit paperwork
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card border-0 shadow-sm">
                                    <div class="card-body">
                                        <h6 class="fw-bold mb-3">
                                            <i class="fas fa-key text-primary me-2"></i>
                                            System Features
                                        </h6>
                                        <ul class="list-unstyled">
                                            <li class="mb-2">
                                                <i class="fas fa-file-alt text-success me-2"></i>Paperwork Management
                                            </li>
                                            <li class="mb-2">
                                                <i class="fas fa-history text-success me-2"></i>Track Progress
                                            </li>
                                            <li class="mb-2">
                                                <i class="fas fa-bell text-success me-2"></i>Notifications
                                            </li>
                                            <li class="mb-2">
                                                <i class="fas fa-chart-bar text-success me-2"></i>Reports & Analytics
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal">Got it!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
