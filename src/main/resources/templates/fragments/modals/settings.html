<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="modal">
        <!-- Settings Modal -->
        <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow">
                    <form id="settingsForm" class="needs-validation" novalidate>
                        <div class="modal-header border-0 bg-light">
                            <h5 class="modal-title fw-bold">
                                <i class="fas fa-cog text-primary me-2"></i>
                                Settings
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body py-4">
                            <!-- Appearance -->
                            <div class="mb-4">
                                <h6 class="fw-bold mb-3">
                                    <i class="fas fa-palette text-primary me-2"></i>
                                    Appearance
                                </h6>
                                <div class="bg-light rounded p-3">
                                    <div class="mb-3">
                                        <label class="form-label">Theme</label>
                                        <select class="form-select" name="theme" id="themeSelect">
                                            <option value="light">Light</option>
                                            <option value="dark">Dark</option>
                                            <option value="system">Use System Theme</option>
                                        </select>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="compactView" name="compactView">
                                        <label class="form-check-label" for="compactView">Compact View</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Notifications -->
                            <div class="mb-4">
                                <h6 class="fw-bold mb-3">
                                    <i class="fas fa-bell text-primary me-2"></i>
                                    Notifications
                                </h6>
                                <div class="bg-light rounded p-3">
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="emailNotifications" 
                                               name="emailNotifications">
                                        <label class="form-check-label" for="emailNotifications">
                                            Email Notifications
                                        </label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="browserNotifications" 
                                               name="browserNotifications">
                                        <label class="form-check-label" for="browserNotifications">
                                            Browser Notifications
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
