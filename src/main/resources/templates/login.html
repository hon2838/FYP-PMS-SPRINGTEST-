<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SOC Paperwork System</title>
    <!-- Include CSS from base template -->
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="fw-bold mb-3 text-center">Welcome Back</h3>
                        <p class="text-muted mb-4 text-center">Login to your account</p>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password
                        </div>

                        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="username" class="form-label fw-medium">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control form-control-lg border-0" 
                                           id="username" name="username" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-medium">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control form-control-lg border-0" 
                                           id="password" name="password" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>

                            <p class="text-center mb-0">
                                Don't have an account? <a th:href="@{/register}" class="text-primary">Register</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
